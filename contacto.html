<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Planify</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #f5f5f5;
      color: #000;
    }

    .nav-bar {
      background-color: #002C5F;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
    }

    .main-section {
      background-color: #e9eef5;
      padding: 80px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 60px;
    }

    .contact-info {
      max-width: 400px;
      text-align: center;
    }

    .contact-info h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .contact-info p {
      font-size: 16px;
      margin: 8px 0;
    }

    .contact-info a {
      color: #002C5F;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-img {
      max-width: 350px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .footer {
      background-color: #002C5F;
      color: white;
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
    }

    .copyright {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .main-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="nav-bar">
    <div class="logo">Planify</div>
    <a href="index.html" style="text-decoration: none;">
      <button style="
        background-color: white;
        color: #002C5F;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      ">
        Inicio
      </button>
    </a>
  </div>

  <div class="main-section">
    <div class="contact-info">
      <h1>Contacto</h1>
      <p> <a href="tel:+527228345165">722 834 5165</a></p>
      <p> <a href="tel:+527121735295">712 173 5295</a></p>
      <p> <a href="tel:+527121929401">712 192 9401</a></p>
      <p> <a href="tel:+527122011856">712 201 1856</a></p>
      <p> <a href="tel:+527121324030">712 132 4030</a></p>
      <p> Instagram: <a href="https://www.instagram.com/rafa__cont" target="_blank">@rafa__cont</a></p>
    </div>
    <img src="contacto_muscular.jpg" alt="Imagen de contacto" class="contact-img" />
  </div>

  <div class="footer">
    <div>SÍGUENOS</div>
    <div class="social-icons">
      <a href="https://www.instagram.com/byplanify?igsh=MTFneGhwYWljOHhydw%3D%3D&utm_source=qr" target="_blank"><img src="instagram_icon.png" alt="Instagram"></a>
      <a href="#"><img src="facebook_icon.png" alt="Facebook"></a>
      <a href="#"><img src="twitter_icon.png" alt="Twitter"></a>
    </div>
    <div class="copyright">
      © 2025 Planify®. Todos los derechos reservados.
    </div>
  </div>

</body>
</html>
