<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infografía | Planify</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #f5f5f5;
      color: #000;
    }

    .nav-bar {
      background-color: #002C5F;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
    }

    .full-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .footer {
      background-color: #002C5F;
      color: white;
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
    }

    .copyright {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="nav-bar">
    <div class="logo">Planify</div>
    <a href="index.html" style="text-decoration: none;">
      <button style="
        background-color: white;
        color: #002C5F;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      ">
        Inicio
      </button>
    </a>
  </div>

  <img src="planifyinfography.jpg" alt="Infografía Planify" class="full-image" />

  <div class="footer">
    <div>SÍGUENOS</div>
    <div class="social-icons">
      <a href="https://www.instagram.com/byplanify?igsh=MTFneGhwYWljOHhydw%3D%3D&utm_source=qr" target="_blank"><img src="instagram_icon.png" alt="Instagram"></a>
      <a href="#"><img src="facebook_icon.png" alt="Facebook"></a>
      <a href="#"><img src="twitter_icon.png" alt="Twitter"></a>
    </div>
    <div class="copyright">
      © 2025 Planify®. Todos los derechos reservados.
    </div>
  </div>

</body>
</html>
